<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Home Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="container">
        <nav class="nav">
            <ul class="nav-elements">
                <li><a class="nav-link" href="#">Gmail</a></li>
                <li><a class="nav-link" href="#">Images</a></li>
                <li><a href="#"><span class="icon icon-apps"></span></a></li>
                <li><a href="#"><span class="icon icon-profile"></span></a></li>
            </ul>
        </nav>
    </header>


    <main class="main-container">
        <div class="logo-container">
            <img class="logo" src="/images/Google_2015_logo.svg" />
        </div>

        <form class="search-form">
            <div>
                <div class="search-box">
                    <img class="search-icon" src="/icons/search-24px.svg" />
                    <div class="text">
                        <input class="text-box" type="text" />
                    </div>
                    <img class="microphone-icon" src="icons/microphone.svg" />
                </div>
            </div>
            <div class=button-container>
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </form>
        <p class="lang">Google offered in: <a href="#">Gaeilge</a></p>
    </main>

    <footer>

        <div>
            <p class="location">Ireland</p>
        </div>

        <div class="footer-two">
            <div class="links">
                <span>
                    <a class="f-link" href="#">Advertising</a>
                    <a class="f-link" href="#">Business</a>
                    <a class="f-link" href="#">About</a>
                    <a class="f-link" href="#">How Search Works</a>
                </span>
            </div>
            <div class="links">
                <span>
                    <a class="f-link" href="#">Privacy</a>
                    <a class="f-link" href="#">Terms</a>
                    <a class="f-link" href="#">Settings</a>
                </span>
            </div>
        </div>

    </footer>


</body>

</html>
